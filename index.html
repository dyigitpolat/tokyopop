<html>
  <head>
    <title>tokyo pop.</title>
    <script async type="text/javascript" src="tokyopop.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input-range.css" />
  </head>
  <body><div id='root'>
    <div id="display">
      <svg width="0" height="0" id="bowie"></svg>
    </div>

    <div id="controller">
      <h1 class="headline">tokyo pop</h1>
      <div id="controls"><br />
      <label for="alpha_slider">alpha: <span id="alpha_out"></span> </label>
      <input
        class="range-input"
        type="range"
        min="0.1"
        max="4.5"
        value="1.0"
        step="0.01"
        id="alpha_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <label for="beta_slider">beta: <span id="beta_out"></span></label>
      <input
        type="range"
        min="0.1"
        max="4.5"
        value="1.0"
        step="0.01"
        id="beta_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <br />
      <label for="sigma_slider">sigma: <span id="sigma_out"></span></label>
      <input
        type="range"
        min="0.0"
        max="1.0"
        value="0.5"
        step="0.01"
        id="sigma_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <label for="gamma_slider">gamma: <span id="gamma_out"></span></label>
      <input
        type="range"
        min="0.1"
        max="4.5"
        value="1.0"
        step="0.01"
        id="gamma_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <br />
      <label for="p_slider">p: <span id="p_out"></span></label>
      <input
        type="range"
        min="1"
        max="10"
        value="2"
        step="1"
        id="p_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <label for="q_slider">q: <span id="q_out"></span></label>
      <input
        type="range"
        min="2"
        max="100"
        value="20"
        step="1"
        id="q_slider"
        onmousemove="update()"
        onchange="update()"
      />

      <br />
      <input type="checkbox" id="optimal" onchange="update()" />
      <label for="optimal">Optimal</label>
      <br />

      <br /><div id="btn-container">
      <button id='copy-to-clipboard' onclick="copyToClipboard()">Copy SVG</button></div>
    </div>
  </div></body>
</html>
