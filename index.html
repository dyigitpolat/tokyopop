<html>
    <head>
        <title>tokyo pop.</title>
        <style>
            #display {
                float:left;
                width:50%;
                height:280px;
            }
            #controller{
                float:right;
                width:50%;
                height:280px;
            }
        </style>
        <script async type="text/javascript" src="tokyopop.js"></script>
    </head>
    <body
        text=#222222
        bgproperties="fixed">

        <div id="display">
            <svg width="0" height="0" id="bowie">
            </svg>
        </div>

        <div id = "controller">
            <br>
            <label for="alpha_slider">alpha: </label>
            <input 
                type="range" 
                min="0.1" 
                max="4.5" 
                value="1.0" 
                step ="0.01" 
                id="alpha_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="alpha_out"></p>

            <label for="beta_slider">beta: </label>
            <input 
                type="range" 
                min="0.1" 
                max="4.5" 
                value="1.0" 
                step ="0.01" 
                id="beta_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="beta_out"></p>
            
            <br>
            <label for="sigma_slider">sigma: </label>
            <input 
                type="range" 
                min="0.0" 
                max="1.0" 
                value="0.5" 
                step ="0.01" 
                id="sigma_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="sigma_out"></p>

            <label for="gamma_slider">gamma: </label>
            <input 
                type="range" 
                min="0.1" 
                max="4.5" 
                value="1.0" 
                step ="0.01" 
                id="gamma_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="gamma_out"></p>

            <br>
            <label for="p_slider">p: </label>
            <input 
                type="range" 
                min="1" 
                max="10" 
                value="2" 
                step ="1" 
                id="p_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="p_out"></p>
            
            <label for="q_slider">q: </label>
            <input 
                type="range" 
                min="2" 
                max="100" 
                value="20" 
                step ="1" 
                id="q_slider"
                onmousemove="update()"
                onchange="update()">
            <p id="q_out"></p>

            <br>
            <input type="checkbox" id="optimal" onchange="update()">
            <label for="optimal">Optimal</label>
            <br>

            <br>
            <textarea id="svg_code" rows="15" cols="50"> 
                dflkmvlkmdfv
            </textarea>
        </div>

    </body>
</html>
